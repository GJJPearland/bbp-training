<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        .slide {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px;
        }
        .active {
            display: block;
        }
        .nav-btn {
            padding: 10px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slides-container">
        <div class="slide" id="slide1">Slide 1 Content</div>
        <div class="slide" id="slide2">Slide 2 Content</div>
        <div class="slide" id="slide3">Slide 3 Content</div>
        <div class="slide" id="slide4">Slide 4 Content</div>
        <div class="slide" id="slide5">Slide 5 Content</div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn">← Previous</button>
        <button class="nav-btn" id="nextBtn">Next →</button>
    </div>

    <script>
        // Global variables
        let currentSlide = 0;
        let slides;
        let totalSlides;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get all slides
            slides = document.querySelectorAll('.slide');
            totalSlides = slides.length;
            
            // Show first slide
            showSlide(0);
            
            // Add event listeners to buttons
            document.getElementById('prevBtn').addEventListener('click', function() {
                if (currentSlide > 0) {
                    showSlide(currentSlide - 1);
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', function() {
                if (currentSlide < totalSlides - 1) {
                    showSlide(currentSlide + 1);
                }
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    if (currentSlide > 0) {
                        showSlide(currentSlide - 1);
                    }
                } else if (e.key === 'ArrowRight') {
                    if (currentSlide < totalSlides - 1) {
                        showSlide(currentSlide + 1);
                    }
                }
            });
        });
        
        // Function to show a slide
        function showSlide(n) {
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            
            // Show the target slide
            currentSlide = n;
            slides[currentSlide].classList.add('active');
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }
    </script>
</body>
</html>
